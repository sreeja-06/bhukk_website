<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Application | Bhukk Website</title>
    <!-- Keep the same styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/contact_career.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="../css/faq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/form_style.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
        <div id="navbar"></div>
    </header>

    <!-- Main Content -->
    <main class="contact-career-container">
        <!-- Contact Section -->
        <section class="contact-section">
    <h1>Delivery Partner Application</h1>
    <p>Join our delivery team and become a part of Bhukk's success story.</p>
    <form class="delivery-partner-form form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <div class="form-error"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="form-error"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <div class="form-error"></div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="60" required>
            <div class="form-error"></div>
        </div>

        <div class="form-group">
            <label for="vehicle">Vehicle Type</label>
            <select id="vehicle" name="vehicle" required>
                <option value="">Select Vehicle Type</option>
                <option value="bike">Bike</option>
                <option value="bicycle">Bicycle</option>
                <option value="scooter">Scooter</option>
            </select>
            <div class="form-error"></div>
        </div>

        <div class="form-group"></div>
            <label for="license">Driver's License Number</label>
            <input type="text" id="license" name="license" required>
            <div class="form-error"></div>
        </div>

        <div class="form-group">
            <label for="experience">Previous Delivery Experience</label>
            <textarea id="experience" name="experience" rows="3"></textarea>
            <div class="form-error"></div>
        </div>

        <div class="form-group">
            <label for="city">Preferred City</label>
            <input type="text" id="city" name="city" required>
            <div class="form-error"></div>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>    
    <div id="bhukk-assistant"></div>

    
    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/forms.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load navbar
                const navResponse = await fetch('elements/navbar.html');
                const navData = await navResponse.text();
                document.getElementById('navbar').innerHTML = navData;

                // Load footer
                const footerResponse = await fetch('elements/footer.html');
                const footerData = await footerResponse.text();
                document.getElementById('footer').innerHTML = footerData;

                //load contactForm handler
                const contactForm = document.querySelector('.contact-form');
                if (contactForm) {
                    console.log('Contact form found and initialized');
                }
            } catch (error) {
                console.error('Error loading components:', error);
            }
        });
    </script>
     <script src="../js/faq.js"></script>
    <script>
    // Dynamically import bhukk_assistant.html after the footer
    document.addEventListener('DOMContentLoaded', function() {
        fetch('elements/bhukk_assistant.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('bhukk-assistant').innerHTML = html;
                // Re-initialize the assistant after HTML is loaded
                if (typeof initializeBhukkAssistant === 'function') {
                    initializeBhukkAssistant();
                }
            });
    });
    </script>
</body>
</html>
