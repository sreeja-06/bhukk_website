<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Careers | Bhukk Website</title>
    <!-- Keep your existing CSS links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/contact_career.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Main Content -->
    <main class="contact-career-container">
        <!-- Career Section -->
        <section class="career-section">
            <h1>Join Our Team</h1>
            <p>Looking for a rewarding career in food tech? We're always on the lookout for talented individuals to join our growing team.</p>
            
            <form class="career-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Position Interested In</label>
                    <select id="position" name="position" required>
                        <option value="">Select a position</option>
                        <option value="software-engineer">Software Engineer</option>
                        <option value="ui-designer">UI Designer</option>
                        <option value="product-manager">Product Manager</option>
                        <option value="marketing-specialist">Marketing Specialist</option>
                        <option value="customer-service">Customer Service Representative</option>
                        <option value="sales-executive">Sales Executive</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                </div>
                
                <div class="form-group">
                    <label for="cover_letter">Cover Letter</label>
                    <textarea id="cover_letter" name="cover_letter" rows="5" required></textarea>
                </div>
                
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/forms.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load navbar
                const navResponse = await fetch('elements/navbar.html');
                const navData = await navResponse.text();
                document.getElementById('navbar').innerHTML = navData;

                // Load footer
                const footerResponse = await fetch('elements/footer.html');
                const footerData = await footerResponse.text();
                document.getElementById('footer').innerHTML = footerData;

                // load careerForm handler
                const careerForm = document.querySelector('.career-form');
                if (careerForm) {
                    console.log('Career form found and initialized');
                }
            } catch (error) {
                console.error('Error loading components:', error);
            }
        });
    </script>
</body>
</html>
